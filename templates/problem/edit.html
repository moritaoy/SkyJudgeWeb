{% extends "base.html" %}
{% load static %}

{% block content %}
    {% if message_warning %}
        <div class="bs-component">
            <div class="alert alert-dismissible alert-warning">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <h4 class="alert-heading">Warning!</h4>
                <p class="mb-0">{{ message_warning }}
                </p>
            </div>
        </div>
    {% endif %}
    <div class="container">
        <div class="card mb-3">
            <div class="card-header">Submit</div>
            <div class="card-body">
                <form name="Submit" id="Submit" action="" method="POST">
                    <fieldset>
                        <div class="form-group row">
                            <label for="userID" class="col-sm-2 col-form-label">UserID</label>
                            <div class="col-sm-10">
                                <input form="Submit" type="text" readonly="" class="form-control-plaintext"
                                       id="userID" name="userID"
                                       value="{{ user.username }}">
                                <small id="IDHelp" class="form-text text-muted">正しいIDが表示されているか確認してください。</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title">問題タイトル</label>
                            <input form="Submit" type="text" class="form-control" id="title" name="title"
                                   aria-describedby="title_help" placeholder="">
                            <small id="title_help" class="form-text text-muted">一度設定したタイトルは変更できません
                                英数字と'-'が使用できます</small>
                        </div>
                        <div class="form-group">
                            <label for="TL">Time Limit</label>
                            <select form="Submit" class="form-control" id="TL" name="TL">
                                <option value="2">2s</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ML">Memory Limit</label>
                            <select form="Submit" class="form-control" id="ML" name="ML">
                                <option value="524288">512MB</option>
                            </select>
                        </div>
                        {% csrf_token %}
                        <p>問題文等は、作成後編集画面で設定できます。</p>
                        <button form="Submit" type="submit" class="btn btn-primary">作成</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
